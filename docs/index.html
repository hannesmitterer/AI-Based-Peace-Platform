<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Peace Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="euystacio.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <h1>Live Chat</h1>
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="pulse-container">
        <h2>Pulse Submission</h2>
        <input type="text" id="pulse-input" placeholder="Share your emotion/context">
        <button onclick="submitPulse()">Submit</button>
    </div>
    <div class="trust-display">
        <h2>Trust/Harmony Display</h2>
        <div id="trust-meter"></div>
    </div>
</body>
</html>
