<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Peace Platform</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffec40;
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: rotate(0deg);
        }
        h1 {
            color: #ff5733;
            text-align: center;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h1>Welcome to the AI-Based Peace Platform</h1>
            <p>Explore innovative solutions for peace.</p>
        </div>
        <div class="card">
            <h1>Our Mission</h1>
            <p>Promoting peace through technology.</p>
        </div>
        <div class="card">
            <h1>Get Involved</h1>
            <p>Join us in making a difference!</p>
        </div>
    </div>
</body>
</html>
