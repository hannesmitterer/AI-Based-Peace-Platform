openapi: 3.1.0
info:
  title: Nexus API Platform
  version: 1.0.0
  description: |
    AI coordination platform for peace-building initiatives, featuring real-time telemetry, 
    task orchestration, and multi-agent collaboration.
    
    ## Features
    - Multi-agent coordination
    - Real-time telemetry collection
    - Task management with dependencies
    - Command execution across agent fleets
    - Event streaming via WebSocket
    
  contact:
    name: Nexus API Support
    email: support@nexus-api.example.com
    url: https://docs.nexus-api.example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.nexus.example.com/api/v1
    description: Production server
  - url: https://staging-api.nexus.example.com/api/v1
    description: Staging server
  - url: http://localhost:3000/api/v1
    description: Development server

tags:
  - name: Health
    description: System health and status endpoints
  - name: Telemetry
    description: Agent telemetry collection and aggregation
  - name: Commands
    description: Command execution and management
  - name: Tasks
    description: Task lifecycle management
  - name: Agents
    description: AI agent registration and coordination
  - name: Events
    description: Real-time event streaming

security:
  - bearerAuth: []
  - apiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Returns system health status
      tags:
        - Health
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              example:
                status: healthy
                version: 1.0.0
                timestamp: '2025-11-03T01:54:42.407Z'
                services:
                  database: up
                  redis: up
                  websocket: up

  /status:
    get:
      summary: System status
      description: Detailed system status including resource usage
      tags:
        - Health
      responses:
        '200':
          description: System status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /telemetry:
    post:
      summary: Submit telemetry
      description: Submit telemetry data from an agent
      tags:
        - Telemetry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelemetrySubmission'
      responses:
        '200':
          description: Telemetry accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelemetryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    get:
      summary: Query telemetry
      description: Retrieve historical telemetry data
      tags:
        - Telemetry
      parameters:
        - name: agentId
          in: query
          description: Filter by agent ID
          schema:
            type: string
        - name: from
          in: query
          description: Start timestamp (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: End timestamp (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: Maximum results
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
      responses:
        '200':
          description: Telemetry data retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelemetryList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /commands:
    post:
      summary: Execute command
      description: Execute a command on one or more agents
      tags:
        - Commands
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommandRequest'
      responses:
        '200':
          description: Command accepted for execution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /commands/{commandId}:
    get:
      summary: Get command status
      description: Retrieve the status and results of a command
      tags:
        - Commands
      parameters:
        - name: commandId
          in: path
          required: true
          description: Command ID
          schema:
            type: string
      responses:
        '200':
          description: Command status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandStatus'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    delete:
      summary: Cancel command
      description: Cancel a pending or running command
      tags:
        - Commands
      parameters:
        - name: commandId
          in: path
          required: true
          description: Command ID
          schema:
            type: string
      responses:
        '200':
          description: Command cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                  status:
                    type: string
                    enum: [cancelled]
                  cancelledAt:
                    type: string
                    format: date-time
        '404':
          $ref: '#/components/responses/NotFound'

  /tasks:
    post:
      summary: Create task
      description: Create a new task with optional dependencies
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    get:
      summary: List tasks
      description: List tasks with optional filters
      tags:
        - Tasks
      parameters:
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [pending, in_progress, completed, failed, cancelled]
        - name: assignedTo
          in: query
          description: Filter by agent ID
          schema:
            type: string
        - name: priority
          in: query
          description: Filter by priority
          schema:
            type: string
            enum: [low, medium, high, critical]
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: Task list retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskList'

  /tasks/{taskId}:
    get:
      summary: Get task status
      description: Retrieve task details and status
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          $ref: '#/components/responses/NotFound'
    
    patch:
      summary: Update task
      description: Update task properties or mark complete
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          $ref: '#/components/responses/NotFound'

  /agents:
    post:
      summary: Register agent
      description: Register a new AI agent in the coordination system
      tags:
        - Agents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegistration'
      responses:
        '201':
          description: Agent registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistrationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    get:
      summary: List agents
      description: List all registered agents
      tags:
        - Agents
      parameters:
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [active, inactive, offline]
        - name: capability
          in: query
          description: Filter by capability
          schema:
            type: string
      responses:
        '200':
          description: Agent list retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentList'

  /agents/{agentId}/heartbeat:
    post:
      summary: Agent heartbeat
      description: Update agent status and send keep-alive
      tags:
        - Agents
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Heartbeat'
      responses:
        '200':
          description: Heartbeat acknowledged
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API key in the format "Bearer <API_KEY>"

  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        version:
          type: string
        timestamp:
          type: string
          format: date-time
        services:
          type: object
          additionalProperties:
            type: string
            enum: [up, down, degraded]

    SystemStatus:
      type: object
      properties:
        uptime:
          type: integer
          description: Uptime in seconds
        activeAgents:
          type: integer
        pendingTasks:
          type: integer
        completedTasksToday:
          type: integer
        cpu:
          type: number
          format: float
        memory:
          type: number
          format: float
        diskUsage:
          type: number
          format: float

    TelemetrySubmission:
      type: object
      required:
        - agentId
        - timestamp
        - metrics
        - status
      properties:
        agentId:
          type: string
        timestamp:
          type: string
          format: date-time
        metrics:
          type: object
          additionalProperties:
            type: number
        status:
          type: string
          enum: [active, inactive, offline]
        location:
          type: object
          properties:
            region:
              type: string
            availability:
              type: string

    TelemetryResponse:
      type: object
      properties:
        telemetryId:
          type: string
        received:
          type: string
          format: date-time
        status:
          type: string
          enum: [accepted, rejected]

    TelemetryList:
      type: object
      properties:
        telemetry:
          type: array
          items:
            $ref: '#/components/schemas/TelemetrySubmission'
        total:
          type: integer
        page:
          type: integer

    CommandRequest:
      type: object
      required:
        - command
        - targets
      properties:
        command:
          type: string
        targets:
          type: array
          items:
            type: string
        parameters:
          type: object
        timeout:
          type: integer
          default: 300
        async:
          type: boolean
          default: true

    CommandResponse:
      type: object
      properties:
        commandId:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
        targets:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        estimatedCompletion:
          type: string
          format: date-time

    CommandStatus:
      allOf:
        - $ref: '#/components/schemas/CommandResponse'
        - type: object
          properties:
            results:
              type: array
              items:
                type: object
                properties:
                  agentId:
                    type: string
                  status:
                    type: string
                    enum: [success, failed, timeout]
                  output:
                    type: string
                  completedAt:
                    type: string
                    format: date-time
                  error:
                    type: string

    TaskRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
        priority:
          type: string
          enum: [low, medium, high, critical]
          default: medium
        assignedTo:
          type: string
        parameters:
          type: object
        dependencies:
          type: array
          items:
            type: string
        deadline:
          type: string
          format: date-time

    TaskResponse:
      type: object
      properties:
        taskId:
          type: string
        status:
          type: string
          enum: [pending, in_progress, completed, failed, cancelled]
        createdAt:
          type: string
          format: date-time
        estimatedDuration:
          type: integer

    Task:
      allOf:
        - $ref: '#/components/schemas/TaskRequest'
        - $ref: '#/components/schemas/TaskResponse'
        - type: object
          properties:
            startedAt:
              type: string
              format: date-time
            completedAt:
              type: string
              format: date-time
            progress:
              type: integer
              minimum: 0
              maximum: 100
            result:
              type: object

    TaskUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [in_progress, completed, failed, cancelled]
        progress:
          type: integer
          minimum: 0
          maximum: 100
        result:
          type: object

    TaskList:
      type: object
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    AgentRegistration:
      type: object
      required:
        - agentId
        - name
        - capabilities
        - version
        - endpoint
      properties:
        agentId:
          type: string
        name:
          type: string
        capabilities:
          type: array
          items:
            type: string
        version:
          type: string
        endpoint:
          type: string
          format: uri
        metadata:
          type: object

    AgentRegistrationResponse:
      type: object
      properties:
        agentId:
          type: string
        status:
          type: string
          enum: [registered]
        apiKey:
          type: string
        registeredAt:
          type: string
          format: date-time

    AgentList:
      type: object
      properties:
        agents:
          type: array
          items:
            type: object
            properties:
              agentId:
                type: string
              name:
                type: string
              status:
                type: string
                enum: [active, inactive, offline]
              capabilities:
                type: array
                items:
                  type: string
              lastSeen:
                type: string
                format: date-time
        total:
          type: integer

    Heartbeat:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [active, inactive, offline]
        currentTasks:
          type: integer
        health:
          type: object
          properties:
            cpu:
              type: number
            memory:
              type: number

    HeartbeatResponse:
      type: object
      properties:
        acknowledged:
          type: boolean
        timestamp:
          type: string
          format: date-time
        nextHeartbeatIn:
          type: integer

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
            timestamp:
              type: string
              format: date-time
            requestId:
              type: string

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: INVALID_REQUEST
              message: Invalid parameter
              timestamp: '2025-11-03T01:54:42.407Z'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: UNAUTHORIZED
              message: Missing or invalid authentication
              timestamp: '2025-11-03T01:54:42.407Z'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: NOT_FOUND
              message: Resource not found
              timestamp: '2025-11-03T01:54:42.407Z'
