services:
  - type: web
    name: ai-based-peace-platform
    env: node
    region: oregon
    plan: free
    repo: https://github.com/hannesmitterer/AI-Based-Peace-Platform
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: '20'
      - key: PORT
        value: 8080
    autoDeploy: true
