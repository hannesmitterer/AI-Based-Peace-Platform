server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: security
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          __path__: /var/log/security/*log
    pipeline_stages:
      - match:
          selector: '{job="security"}'
          stages:
            - regex:
                expression: '(?P<timestamp>\\S+)\\s+(?P<level>\\S+)\\s+(?P<message>.*)'
            - labels:
                level:
            - timestamp:
                source: timestamp
                format: RFC3339

  - job_name: intrusion
    static_configs:
      - targets:
          - localhost
        labels:
          job: intrusion
          __path__: /var/log/intrusion/*log
