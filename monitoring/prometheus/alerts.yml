groups:
  - name: security_alerts
    interval: 30s
    rules:
      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High authentication failure rate detected"
          description: "Instance {{ $labels.instance }} has {{ $value }} auth failures per second"

      - alert: SuspiciousActivity
        expr: increase(intrusion_attempts_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious intrusion activity detected"
          description: "{{ $value }} intrusion attempts detected on {{ $labels.instance }}"

      - alert: NodeDown
        expr: up{job="nodes"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Node is down"
          description: "Node {{ $labels.instance }} has been down for more than 1 minute"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.instance }}"

      - alert: HighNetworkTraffic
        expr: rate(node_network_transmit_bytes_total[5m]) > 100000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network traffic detected"
          description: "Network transmit rate is {{ $value }} bytes/s on {{ $labels.instance }}"
